apply plugin: 'java'
apply plugin: 'jp.cloudace.buildtypes'

group 'jp.cloudace.buildconfig.sample'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    dependencies {
        classpath files("../plugin/build/libs/buildtypes-plugin-0.3.0.jar")
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildTypes {
    developOn "local"
    types {
        local {
            debuggable = true
            buildConfigField "java.lang.String", "TEST", "\"abc\""
            buildConfigField "int", "INTEGER", "1"
            buildConfigField "Integer", "WRAPPED_INTEGER", "1"
            buildConfigField "String", "API_KEY", "\"dummy_api_key\""
            buildConfigField "jp.cloudace.buildconfig.sample.other.ReferenceType", "OBJ", "new ReferenceType()"
            buildConfigField "String[]", "ARRAY", "{\"abc\", \"def\"}"
            buildConfigField "java.util.List<String[]>", "STRING_ARRAY_LIST", "new java.util.ArrayList<>()"
        }
        staging {
            buildConfigField "java.lang.String", "TEST", "\"abc\""
            buildConfigField "int", "INTEGER", "1"
            buildConfigField "Integer", "WRAPPED_INTEGER", "1"
            buildConfigField "String", "API_KEY", "\"fkajfdlksajfaflkdsjafl\""
        }
    }
}
